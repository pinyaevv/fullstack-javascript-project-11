<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSS агрегатор</title>
</head>
<body>
    <main class="flex-grow-1">
        <section class="container-fluid">
            <div class="mx-auto">
                <h1 id="title">RSS агрегатор</h1>
                <p id="description">Добавьте RSS и читайте любимые новости в одном месте</p>
                <form class="rss-form text-body" novalidate>
                    <div class="row">
                        <div class="col">
                            <div class="form-floating">
                                <input 
                                    id="url-input"
                                    type="text"
                                    name="url"
                                    aria-label="url"
                                    placeholder="Ссылка RSS"
                                    autocomplete="off"
                                    class="form-control"
                                    required>
                                <label id="input-label" for="url-input">Ссылка RSS</label>
                                <div class="feedback invalid-feedback"></div>
                            </div>
                        </div>
                        <div class="col-auto">
                            <button 
                                id="submit-button"
                                type="submit"
                                aria-label="add"
                                class="btn btn-primary py-2 px-4">
                                Добавить
                            </button>
                        </div>
                    </div>
                </form>
                <section class="container-feeds-and-posts container-fluid mt-4">
                    <div class="row">
                      <div class="col-md-8 order-md-1">
                        <div id="posts" class="pe-3"></div>
                      </div>
                      <div class="col-md-4 order-md-2">
                        <div id="feeds" class="ps-3">
                          <h3 class="mb-3"></h3>
                        </div>
                      </div>
                    </div>
                </section>
                <div class="modal fade" id="postModal" tabindex="-1" aria-labelledby="postModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="modalTitle">Заголовок поста</h5>
                                <button 
                                    type="button"
                                    class="btn-close"
                                    data-bs-dismiss="modal"
                                    aria-label="Close">
                                </button>
                            </div>
                            <div class="modal-body" id="modalBody">
                                Описание поста
                            </div>
                            <div class="modal-footer">
                                <button 
                                    type="button" 
                                    class="btn btn-sm btn-primary preview-btn" 
                                    data-bs-dismiss="modal">
                                    Закрыть
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
