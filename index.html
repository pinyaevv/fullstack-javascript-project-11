<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main class="flex-grow-1">
        <section class="container-fluid">
            <div class="mx-auto">
                <h1>RSS агрегатор</h1>
                <p>Добвьте RSS и читайте любимые новости в одном месте</p>
                <form action class="rss-form text-body">
                    <div class="row">
                        <div class="coll">
                            <div class="form-floating">
                                <input id="url-input" type="text" placeholder="Ссылка RSS" autocomplete="off">
                                <label for="url-input">Ссылка RSS</label>
                            </div>
                        </div>
                        <div class="coll-auto">
                            <button type="submit" aria-label="add" class="h-100 btn btn-lg btn-primary px-sm-5">Добавить</button>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
